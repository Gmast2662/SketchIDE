appId: com.sketchide.app
productName: SketchIDE
copyright: Copyright © 2026 Avi. All rights reserved.
author:
  name: Avi
  email: ''
# Publisher/Creator name (shows as "Creator" or "Owner" in file properties)
publisherName: Avi

directories:
  buildResources: build
  output: release

files:
  - dist/**/*
  - electron/**/*
  - package.json
  - node_modules/**/*

win:
  # Publisher name (shows in file properties)
  publisherName: Avi
  target:
    - target: dir
      arch:
        - x64
    - target: nsis
      arch:
        - x64
  icon: public/logo.png
  requestedExecutionLevel: asInvoker
  # Completely disable code signing to avoid Windows permission issues
  sign: null

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: build/icon.icns
  category: public.app-category.developer-tools

linux:
  target:
    - target: AppImage
      arch:
        - x64
  icon: build/icon.png
  category: Development

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  allowElevation: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  displayLanguageSelector: false
  # Don't run the app after installation
  runAfterFinish: false
  # Uninstaller settings
  uninstallDisplayName: SketchIDE
  deleteAppDataOnUninstall: false
  # Don't try to close running instances (allows installation if app is running)
  perMachine: false
  # Installation instructions
  installDir: '$PROGRAMFILES64\${productName}'
  # Welcome page text
  welcomePageText: 'Welcome to the ${productName} Setup Wizard.\r\n\r\nThis will install ${productName} on your computer.\r\n\r\n⚠️ IMPORTANT: If installing to Program Files (default), you must run this installer as Administrator. Right-click the installer and select "Run as administrator".\r\n\r\nClick Next to continue.'
  # Finish page text
  finishPageText: '${productName} has been installed on your computer.\r\n\r\nClick Finish to close this wizard.'